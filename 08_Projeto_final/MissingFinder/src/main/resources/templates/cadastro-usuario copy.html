<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style2.css}" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/navbar :: navbar"></header>

<section class="features-section">
    <div class="container">
        <h2 class="section-title">Cadastro de Usuário</h2>
        <p class="section-subtitle">Crie sua conta para acessar e gerenciar seus registros.</p>

        <form th:action="@{/usuarios/salvar}" method="post" class="row g-4">

            <div class="col-md-6">
                <label for="username" class="form-label">Usuário *</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Senha *</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="col-md-6">
                <label for="nome" class="form-label">Nome completo *</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="col-md-6">
                <label for="cpf" class="form-label">CPF *</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>

            <div class="col-md-4">
                <label for="data_nasc" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nasc" name="data_nasc">
            </div>

            <div class="col-md-4">
                <label for="tel" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="tel" name="tel">
            </div>

            <div class="col-md-4">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Endereço -->
            <div class="col-md-4">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep">
            </div>
            <div class="col-md-4">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade">
            </div>

            <div class="col-md-6">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro">
            </div>

            <div class="col-md-6">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro">
            </div>

            <div class="col-md-6">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero">
            </div>

            <div class="col-md-6">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento">
            </div>

            <!-- Botão -->
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-cta btn-primary-cta">
                    <i class="fas fa-user-plus me-2"></i>Cadastrar
                </button>
            </div>
        </form>
    </div>
</section>

    <!-- FOOTER -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
