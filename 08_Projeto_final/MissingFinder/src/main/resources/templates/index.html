    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Navbar background on scroll
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(26, 35, 126, 0.98)';
            } else {
                navbar.style.background = 'rgba(26, 35, 126, 0.95)';
            }
        });

        // Scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function (entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all fade-in elements
        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Primary CTA button click handler
        // document.querySelector('.btn-primary-cta').addEventListener('click', function (e) {
        //     e.preventDefault();
        //     // Aqui você pode adicionar a lógica para navegar para o formulário de registro
        //     alert('Redirecionando para o formulário de registro de pessoa desaparecida...');
        //     window.location.href = 'register'; // Descomente para navegar para a página de registro
        // });

        // Add loading animation to buttons
        document.querySelectorAll('.btn-cta').forEach(btn => {
            btn.addEventListener('click', function () {
                if (!this.classList.contains('btn-secondary-cta')) {
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Carregando...';

                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                }
            });
        });

        // Counter animation for stats
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            counters.forEach(counter => {
                const target = counter.textContent;
                const numericTarget = parseInt(target.replace(/[^0-9]/g, ''));
                let current = 0;
                const increment = numericTarget / 50;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= numericTarget) {
                        counter.textContent = target;
                        clearInterval(timer);
                    } else {
                        const suffix = target.includes('k') ? 'k' : (target.includes('%') ? '%' : '');
                        const displayValue = target.includes('h') ? '24h' : Math.floor(current) + suffix;
                        counter.textContent = displayValue;
                    }
                }, 50);
            });
        }

        // Trigger counter animation when stats section is visible
        const statsObserver = new IntersectionObserver(function (entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateCounters();
                    statsObserver.unobserve(entry.target);
                }
            });
        });

        const statsSection = document.querySelector('.stats-section');
        if (statsSection) {
            statsObserver.observe(statsSection);
        }
    </script>
