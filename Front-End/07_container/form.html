<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AZX TECH - Register</title>
    <link href="assets/img/logo.png" rel="shortcut icon" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body data-bs-theme="dark" class="bg-dark text-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark mb-3" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="icon java" width="40"
                    height="40"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Register</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Infos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Info Users</a></li>
                            <li><a class="dropdown-item" href="#">List Users</a></li>
                            <li><a class="dropdown-item" href="#">Search Users</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Change User Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Delete Users</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- FIM NAVBAR -->

    <!-- INICIO CONTAINER -->
    <div class="container">
        <h1>Register</h1>
        <hr class="mb-5" />
        <form method="">

            <!-- linha 1 -->
            <div class="row">
                <div class="col-12 col-md-6 col-lg-7">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="null">Nome completo</span>
                        <input type="text" class="form-control" aria-label="null" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="null">Data de nascimento</span>
                        <input type="date" class="form-control" aria-label="null" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="null">CPF</span>
                            <input type="text" class="form-control" aria-label="null" placeholder="000.000.000-00"
                                minlength="14" maxlength="14" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="null">Telefone</span>
                            <input type="tel" class="form-control" aria-label="null" placeholder="(00) 00000-0000"
                                minlength="14" maxlength="15" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="null">Email</span>
                            <input type="email" class="form-control" aria-label="null" placeholder="user@email.com"
                                required>
                        </div>
                    </div>
                </div>

                <!-- linha 3 -->
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Gênero</label>
                            <select class="form-select" id="null">
                                <option selected>Informe seu Gênero</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Outro</option>
                                <option value="4">Desejo não informar</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Estado Cívil</label>
                            <select class="form-select" id="null">
                                <option selected>Informe seu Estado Cívil</option>
                                <option value="1">Solteiro</option>
                                <option value="2">Casado</option>
                                <option value="3">Viúvo</option>
                                <option value="4">Divorciado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Escolaridade</label>
                            <select class="form-select" id="null">
                                <option selected>Informe sua Escolaridade</option>
                                <option value="1">Nível Fundamental</option>
                                <option value="2">Nível Médio</option>
                                <option value="3">Nível Superior</option>
                                <option value="4">Pós-Graduação</option>
                                <option value="5">Mestrado</option>
                                <option value="6">Doutorado</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- linha 4 -->
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="null">CEP</span>
                            <input type="text" class="form-control" aria-label="null" required placeholder="00.000-000"
                                minlength="10" maxlength="10">
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="null">UF</span>
                            <input type="text" class="form-control" aria-label="null" required minlength="2"
                                maxlength="2">
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="null">Cidade</span>
                            <input type="text" class="form-control" aria-label="null" required>
                        </div>
                    </div>
                </div>

                <!-- linha 5 -->
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="null">Bairro</span>
                            <input type="text" class="form-control" aria-label="null">
                        </div>
                    </div>
                    <div class="col-12 col-md-8 col-lg-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="null">Logradouro</span>
                            <input type="text" class="form-control" aria-label="null" required>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="null">Numero</span>
                            <input type="text" class="form-control" aria-label="null" required maxlength="4">
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <div class="row justify-content-md-center">
                    
                        <div class="col-md-auto">
                            <button type="submit" class="btn btn-primary">Enviar</button>

                            <button type="submit" class="btn btn-primary">Cancelar</button>
                        </div>


                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- FIM CONTAINER -->
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
