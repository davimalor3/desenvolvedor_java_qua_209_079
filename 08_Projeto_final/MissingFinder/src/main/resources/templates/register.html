<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta name="author" content="Dav" <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>

    <!-- LIN K BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all">

</head>

<body data-bs-theme="dark" class="bg-dark text-light">
    <header th:replace="fragments/navbar :: navbar"></header>
    <main>
        <div class="container">
            <h1 align="center"> CADASTRO</h1>
            <hr>
            <div class="container">
                <form method="">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-7">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Nome completo</span>
                                <input type="text" name="name" class="form-control" id="nome" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-5">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Data de nascimento</span>
                                <input type="date" class="form-control" id="datanasc" required>
                            </div>
                        </div>
                    </div>

                    <!-- LINHA 2 FORM -->
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-5">
                            <div class="input-group mb-3">
                                <span class="input-group-text">CPF</span>
                                <input type="text" name="cpf" class="form-control" id="cpf" placeholder="000.000.000-00"
                                    minlength="14" maxlength="14" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-7">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Telefone</span>
                                <input type="tel" class="form-control" id="tel" placeholder="(00) 00000-0000"
                                    minlength="14" maxlength="15" required>
                            </div>
                        </div>

                        <!-- LINHA 3 FORM -->
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-5">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Email</span>
                                    <input type="text" name="email" class="form-control" id="email"
                                        placeholder="user@email.com" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-7">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">CEP</span>
                                    <input type="text" class="form-control" id="cep" required placeholder="00.000-000"
                                        minlength="10" maxlength="10">
                                </div>
                            </div>
                        </div>

                        <!-- linha 4 -->
                        <div class="row">
                            <div class="col-12 col-md-8 col-lg-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Endere√ßo</span>
                                    <input type="text" class="form-control" id="endereco" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 col-lg-2">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">UF</span>
                                    <input type="text" class="form-control" id="estado" required minlength="2"
                                        maxlength="2">
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Cidade</span>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                            </div>
                        </div>

                        <!-- linha 5 -->
                        <div class="row">
                            <div class="col-12 col-md-8 col-lg-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Bairro</span>
                                    <input type="text" class="form-control" id="bairro">
                                </div>
                            </div>
                            <div class="col-12 col-md-8 col-lg-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Logradouro</span>
                                    <input type="text" class="form-control" id="logradouro">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Numero</span>
                                    <input type="text" class="form-control" id="numero" required maxlength="4">
                                </div>
                            </div>
                        </div>
                        <!-- linha button -->
                        <div class="row justify-content-md-center">

                            <div class="col-md-auto">
                                <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
                            </div>
                        </div>
                        <!-- fim button -->
                </form>

                <!-- Resultados de dados replicados na pagina -->
                <h2 id="result"></h2>
            </div>


        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>




    <!-- Script -->
    <script src="js/inputMask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
