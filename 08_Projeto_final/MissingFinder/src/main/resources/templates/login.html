<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Me Encontre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link th:href="@{/css/style2.css}" rel="stylesheet">
  <style>


    .login-card {
      background: #1e1e2f;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .login-card h2 {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .form-control {
      background: #2a2a3d;
      border: none;
      color: #fff;
      font-size: 0.95rem;
    }

    .form-control:focus {
      background: #2f2f47;
      box-shadow: none;
    }

    .btn-custom {
      background: #3f51b5;
      border: none;
      transition: 0.2s;
    }

    .btn-custom:hover {
      background: #303f9f;
    }
  </style>
</head>

<body data-bs-theme="dark" class="text-light">

  <!-- NAVBAR -->
  <header th:replace="fragments/navbar :: navbar"></header>

  <!-- LOGIN -->
  <section class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-card" style="max-width: 360px; width: 100%;">
      <div class="text-center mb-4">
        <i class="fas fa-user-circle fa-3x mb-2 text-primary"></i>
        <h2>Login</h2>
        <p class="text-muted">Acesse sua conta</p>
      </div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="UsuÃ¡rio" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Entrar</button>
      </form>

      <div class="d-flex justify-content-between mt-3">
        <a href="#" class="small text-decoration-none">Esqueci minha senha</a>
        <a th:href="@{/register}" class="small text-decoration-none">Criar conta</a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
