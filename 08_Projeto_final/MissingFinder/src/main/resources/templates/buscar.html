<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta name="author" content="Dave" <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre - Sistema de Pessoas Desaparecidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">


    <link th:href="@{/css/style2.css}" rel="stylesheet" media="all">


</head>

<body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <div class="container my-5">
        <h2 class="mb-4">Pessoas Desaparecidas</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="pessoa : ${pessoas}">
                <div class="card h-100 shadow-sm">

                    <!-- TODO -->
                    <!-- MANUTENÇÃO DO CAMINHO E UPLOAD DA IMAGEM DE PESSOAS DESAPARECIDAS -->
                    <img th:src="${pessoa.fotoUrl != null && !pessoa.fotoUrl.isEmpty() ? pessoa.fotoUrl : '/images/default-photo.png'}"
                        class="card-img-top" alt="Foto de [[${pessoa.nome}]]"
                        style="height: 250px; object-fit: cover;" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${pessoa.nome}">Nome</h5>
                        <p class="card-text mb-1">
                            <strong>Data de Nascimento:</strong>
                            <span th:text="${pessoa.data_nascimento}">01/01/2000</span>
                        </p>
                        <p class="card-text mb-1">
                            <strong>Data do Desaparecimento:</strong>
                            <span th:text="${pessoa.dataDesaparecimento}">10/10/2023</span>
                        </p>

                        <p class="card-text">
                            <strong>Local:</strong>
                            <span th:text="${pessoa.localDesaparecimento}">Local do desaparecimento</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
