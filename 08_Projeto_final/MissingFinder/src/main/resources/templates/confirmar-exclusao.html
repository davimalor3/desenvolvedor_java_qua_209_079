<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão - Encontre-me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style2.css}" rel="stylesheet">
</head>
<body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <section class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <i class="fas fa-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                <h1 class="mt-3">Confirmar Exclusão</h1>
                <p class="lead text-muted">Esta ação não pode ser desfeita</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg p-4 border-danger">
                        
                        <!-- Aviso -->
                        <div class="alert alert-warning d-flex align-items-center">
                            <i class="fas fa-info-circle me-2"></i>
                            <div><strong>Atenção!</strong> Todos os dados serão permanentemente removidos do sistema.</div>
                        </div>

                        <!-- Foto -->
                        <div class="text-center mb-4">
                            <img th:src="@{${pessoa.fotoUrl}}" 
                                 th:alt="'Foto de ' + ${pessoa.nome}"
                                 class="rounded shadow img-thumbnail"
                                 style="width:250px;height:250px;object-fit:cover"
                                 onerror="this.onerror=null; this.src='/img/default-photo.png';" />
                        </div>

                        <!-- Dados -->
                        <div class="card bg-light p-3 mb-4">
                            <h5 class="text-center mb-3">Deseja realmente excluir os dados de:</h5>
                            <div class="row text-center">
                                <div class="col-md-6 mb-3">
                                    <strong><i class="fas fa-user"></i> Nome:</strong>
                                    <p th:text="${pessoa.nome}">Nome</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <strong><i class="fas fa-birthday-cake"></i> Data de Nascimento:</strong>
                                    <p th:text="${pessoa.data_nascimento}">01/01/2000</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <strong><i class="fas fa-calendar-times"></i> Data do Desaparecimento:</strong>
                                    <p th:text="${pessoa.dataDesaparecimento}">10/10/2023</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <strong><i class="fas fa-map-marker-alt"></i> Local:</strong>
                                    <p th:text="${pessoa.localDesaparecimento}">Local</p>
                                </div>
                            </div>
                        </div>

                        <!-- Formulário -->
                        <form th:action="@{/public/deletar/{id}(id=${pessoa.idPessoaDesaparecida})}" method="post">
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/public/buscar}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Sim, Excluir
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
