<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta name="author" content="Dave">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pessoa Desaparecida - Encontre-me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style2.css}" rel="stylesheet" media="all">
</head>

<body>
    <!-- Navbar -->
    <header th:replace="fragments/navbar :: navbar"></header>

    <section class="py-4">
        <div class="container">
            <div class="text-center mb-5">
                <h1><i class="fas fa-edit"></i> Editar Informações</h1>
                <p class="lead">Atualize os dados da pessoa desaparecida</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg p-4">
                        <form th:action="@{/public/atualizar/{id}(id=${pessoa.idPessoaDesaparecida})}" method="post" enctype="multipart/form-data">

                            <!-- Foto Atual -->
                            <div class="text-center mb-4">
                                <img th:src="@{${pessoa.fotoUrl}}" th:alt="'Foto de ' + ${pessoa.nome}" 
                                     class="rounded shadow img-thumbnail" style="width:200px;height:200px;object-fit:cover"
                                     onerror="this.onerror=null; this.src='/img/default-photo.png';" />
                                <p class="text-muted mt-2">Foto atual</p>
                            </div>

                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label"><i class="fas fa-user"></i> Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name="nome" th:value="${pessoa.nome}" required>
                            </div>

                            <!-- Data de Nascimento -->
                            <div class="mb-3">
                                <label for="data_nascimento" class="form-label"><i class="fas fa-birthday-cake"></i> Data de Nascimento</label>
                                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" th:value="${pessoa.data_nascimento}" required>
                            </div>

                            <!-- Data do Desaparecimento -->
                            <div class="mb-3">
                                <label for="dataDesaparecimento" class="form-label"><i class="fas fa-calendar-times"></i> Data do Desaparecimento</label>
                                <input type="date" class="form-control" id="dataDesaparecimento" name="dataDesaparecimento" th:value="${pessoa.dataDesaparecimento}" required>
                            </div>

                            <!-- Local -->
                            <div class="mb-3">
                                <label for="localDesaparecimento" class="form-label"><i class="fas fa-map-marker-alt"></i> Local</label>
                                <input type="text" class="form-control" id="localDesaparecimento" name="localDesaparecimento" th:value="${pessoa.localDesaparecimento}" required>
                            </div>

                            <!-- Nova Foto -->
                            <div class="mb-4">
                                <label for="foto" class="form-label"><i class="fas fa-camera"></i> Nova Foto (opcional)</label>
                                <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                            </div>

                            <!-- Botões -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/public/buscar}" class="btn btn-outline-light">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save"></i> Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
