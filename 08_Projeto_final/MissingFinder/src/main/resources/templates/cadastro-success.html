<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Realizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style2.css}" rel="stylesheet">
</head>
<body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                        </div>
                        <h2 class="text-success mb-3">Cadastro Realizado com Sucesso!</h2>
                        <p class="lead mb-4">
                            As informações da pessoa desaparecida foram registradas em nosso sistema.
                        </p>
                        <p class="text-muted mb-4">
                            Agora você pode visualizar o cadastro na lista de pessoas desaparecidas.
                        </p>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <a th:href="@{/public/buscar}" class="btn btn-primary btn-lg">
                                <i class="fas fa-search me-2"></i>Ver Pessoas Desaparecidas
                            </a>
                            <a th:href="@{/cadastro/desaparecido}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-plus me-2"></i>Novo Cadastro
                            </a>
                            <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-home me-2"></i>Página Inicial
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
