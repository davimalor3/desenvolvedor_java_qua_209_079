<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms CSS</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <h1>Forms</h1>
    <hr/>
    <form method="">
        <input type="text" placeholder="Nome:" class="nome" />
        <input type="text" placeholder="Sobrenome:" class="sobrenome" />
        <input type="tel" placeholder="Telefone:" class="tel" />
        <input type="email" placeholder="Email:" class="email" />

        <select class="genre">
            <option>Informe o genero...</option>
            <option>Masculine</option>
            <option>Feminino</option>
            <option>Prefiro não informar</option>
        </select>
        <input type="text" placeholder="CEP:" class="cep" />
        <input type="text" placeholder="Cidade:" class="city" />
        <input type="text" placeholder="Endereço:" class="address" />

        <select class="escola">
            <option>Ensino Fundamental</option>
            <option>Ensino Médio</option>
            <option>Ensino Superior</option>
            <option>Mestrado</option>
            <option>Douturado</option>
        </select>
        <input type="text" placeholder="Profissão" class="profissao" /><br>

        <label>Escolha os cursos já realizados</label><br>
        <input type="checkbox" name="cursos"><span>Canvas</Canvas></span><br>
        <input type="checkbox" name="cursos"><span>C</span><br>
        <input type="checkbox" name="cursos"><span>C++</span><br>
        <input type="checkbox" name="cursos"><span>Java</span><br>
        <input type="checkbox" name="cursos"><span>JavaScript</span><br>
        <input type="checkbox" name="cursos"><span>Python</span><br>
        <input type="checkbox" name="cursos"><span>Assembly</span><br>


        <button type="subimit">Cadastrar</button>
    </form>
</body>
</html>
