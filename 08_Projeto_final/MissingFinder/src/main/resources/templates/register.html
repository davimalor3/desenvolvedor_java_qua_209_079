<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Me Encontre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link th:href="@{/css/style2.css}" rel="stylesheet">
  <style>
    body {
      background: #16161d;
      overflow: hidden;
      position: relative;
    }

    /* Fundo animado similar ao index */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #1e1e2f, #2a2a3d, #1e1e2f);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .register-card {
      background: #1e1e2f;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .register-card h2 {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .register-card p {
      color: #bbb;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background: #2a2a3d;
      border: none;
      color: #fff;
      font-size: 0.95rem;
    }

    .form-control:focus {
      background: #2f2f47;
      box-shadow: none;
    }

    .btn-custom {
      background: #3f51b5;
      border: none;
      transition: 0.2s;
    }

    .btn-custom:hover {
      background: #303f9f;
    }

    .link-small {
      font-size: 0.85rem;
      color: #bbb;
    }

    .link-small:hover {
      color: #3f51b5;
      text-decoration: none;
    }
  </style>
</head>

<body data-bs-theme="dark" class="text-light">

  <!-- Navbar -->
  <header th:replace="fragments/navbar :: navbar"></header>

  <!-- REGISTER -->
  <section class="d-flex align-items-center justify-content-center vh-100">
    <div class="register-card" style="max-width: 360px; width: 100%;">
      <div class="text-center mb-4">
        <i class="fas fa-user-plus fa-3x mb-2 text-primary"></i>
        <h2>Criar Conta</h2>
        <p>Cadastre-se para acessar o sistema</p>
      </div>

      <form th:action="@{/users}" method="post">
        <div class="mb-3">
          <input type="text" class="form-control" name="name" placeholder="Nome completo" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Usuário" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Registrar</button>
      </form>

      <div class="d-flex justify-content-between mt-3">
        <a th:href="@{/login}" class="link-small">Já tem conta? Faça login</a>
        <a href="#" class="link-small">Esqueci minha senha</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer th:replace="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
